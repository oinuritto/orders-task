server:
  port: ${SERVER_PORT}

spring:
  application:
    name: orders-service
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate.ddl-auto: none

number-generate-service:
  url: ${NUMBERS_SERVICE_URL}
